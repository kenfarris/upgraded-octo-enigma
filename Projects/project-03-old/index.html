<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

<!-- <img src="https://www.onlygfx.com/wp-content/uploads/2015/11/simple-old-paper-1-1024x704.jpg" alt="onlygfx.com"> -->
</head>
    <body>

 
        <div class = "Timerdiv">
            <h2> Timer: <span id="countDown"> 10 </span> seconds </h2>
        </div>

            <h1> Win:<span id="winCount">0</span> </h1> 

    <table>
        <tr>
        <div class ="Redsquare square" >
            <div class = "cell"onclick="setColor(event,'255,0,0') "></div>
            <div class = "cell"onclick="setColor(event,'235,0,0') "></div>
            <div class = "cell"onclick="setColor(event,'195,0,0') "></div>
            <div class = "cell"onclick="setColor(event,'165,0,0') "></div>
            <div class = "cell"onclick="setColor(event,'135,0,0') "></div>
            <div class = "cell"onclick="setColor(event,'105,0,0') "></div>
            <div class = "cell"onclick="setColor(event,'75,0,0') "></div>
            <div class = "cell"onclick="setColor(event,'45,0,0') "></div>
            <div class = "cell"onclick="setColor(event,'15,0,0') "></div>
        </div>
        </tr>

        <tr>
        <div class ="Greensquare square">
            <div class = "cell"onclick="setColor(event,'0,255,0') "></div>
            <div class = "cell"onclick="setColor(event,'0,235,0') "></div>
            <div class = "cell"onclick="setColor(event,'0,195,0') "></div>
            <div class = "cell"onclick="setColor(event,'0,165,0') "></div>
            <div class = "cell"onclick="setColor(event,'0,135,0') "></div>
            <div class = "cell"onclick="setColor(event,'0,105,0') "></div>
            <div class = "cell"onclick="setColor(event,'0,75,0') "></div>
            <div class = "cell"onclick="setColor(event,'0,45,0') "></div>
            <div class = "cell"onclick="setColor(event,'0,15,0') "></div>
        </div>
        </tr>

        <tr>
        <div class ="Bluesquare square">
            <div class = "cell"onclick="setColor(event,'0,0,255') "></div>
            <div class = "cell"onclick="setColor(event,'0,0,235') "></div>
            <div class = "cell"onclick="setColor(event,'0,0,195') "></div>
            <div class = "cell"onclick="setColor(event,'0,0,165') "></div>
            <div class = "cell"onclick="setColor(event,'0,0,135') "></div>
            <div class = "cell"onclick="setColor(event,'0,0,105') "></div>
            <div class = "cell"onclick="setColor(event,'0,0,75') "></div>
            <div class = "cell"onclick="setColor(event,'0,0,45') "></div>
            <div class = "cell"onclick="setColor(event,'0,0,15') "></div>
        </div>
        </tr>
    </table>

        <button id="buttonall" onclick="setBackgroundColor()"> Start </button>

        <script src="script.js"></script>
    </body>
</html>
